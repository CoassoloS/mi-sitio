<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>¿A qué hora pensás venir?</title>
<style>
  :root{
    --bg1:#0b0f1a; --bg2:#141b2e;
    --txt:#fff; --accent:#ff79c6; --accent2:#ffb86c; --accent3:#8be9fd; --accent4:#50fa7b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; overflow:hidden;
    background:
      radial-gradient(1200px 800px at 70% -10%, #1b2240, #12172a 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    color:var(--txt);
    font-family: system-ui, Segoe UI, Roboto, -apple-system, Arial, sans-serif;
  }
  .center{
    position:fixed; inset:0; display:grid; place-items:center; pointer-events:none;
    text-align:center; padding:2rem;
  }
  h1{
    font-size: clamp(2rem, 7vw, 6rem);
    line-height:1.05; margin:0;
    text-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 30px rgba(255,255,255,.08);
  }
  .sub{
    margin-top: .6rem; font-size:clamp(1rem, 2.6vw, 1.5rem); opacity:.9;
  }
  /* corazones */
  .heart{
    position: fixed;
    font-size: 16px;
    will-change: transform, opacity;
    user-select: none;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,.25));
    animation: fall var(--dur,10s) linear forwards,
               drift var(--dur,10s) ease-in-out forwards;
  }
  @keyframes fall{
    0%{ transform: translateY(-10vh) scale(var(--s,1)) rotate(0deg); opacity:0 }
    5%{ opacity: .95 }
    100%{ transform: translateY(110vh) scale(var(--s,1)) rotate(360deg); opacity:0.9 }
  }
  @keyframes drift{
    0%{ margin-left: 0 }
    50%{ margin-left: var(--drift, 80px) }
    100%{ margin-left: 0 }
  }
  /* botón opcional (oculto en móviles pequeños) */
  .cta{
    position: fixed; right: 14px; bottom: 14px; z-index: 3;
    background: #202746; color:#cfe1ff; border:1px solid #3a4172;
    border-radius: 12px; padding:.6rem .9rem; cursor:pointer;
    box-shadow: 0 8px 22px rgba(0,0,0,.3);
  }
  @media (max-width:560px){ .cta{ display:none } }
</style>
</head>
<body>
  <div class="center" aria-hidden="true">
    <div>
      <h1>¿A qué hora pensás venir?</h1>
      <div class="sub">tocá o hacé clic para más corazones 💖</div>
    </div>
  </div>

  <button class="cta" id="more">+ corazones</button>

<script>
(() => {
  const colors = ["#ff5f9e","#ff79c6","#ffb86c","#8be9fd","#50fa7b","#ffd1dc","#ffadad"];
  const glyphs = ["❤","💖","💘","💝","💗","💓","💞","🩷","💟"];
  const ROOT = document.body;
  const BTN = document.getElementById('more');

  // crea un corazón
  function spawnHeart(x = Math.random()*window.innerWidth, burst = false){
    const h = document.createElement('div');
    h.className = 'heart';
    const g = glyphs[(Math.random()*glyphs.length)|0];
    h.textContent = g;
    const size = burst ? rand(22,48) : rand(14,34);
    const dur = burst ? rand(6,10) : rand(8,14);
    const drift = (Math.random() < .5 ? -1 : 1) * rand(40,120);
    h.style.left = (x - size/2) + 'px';
    h.style.top = (-rand(10,60)) + 'px';
    h.style.fontSize = size + 'px';
    h.style.setProperty('--s', (size/24).toFixed(2));
    h.style.setProperty('--dur', dur + 's');
    h.style.setProperty('--drift', drift + 'px');
    h.style.color = colors[(Math.random()*colors.length)|0];
    ROOT.appendChild(h);
    // remover al terminar
    const kill = () => h.remove();
    h.addEventListener('animationend', kill);
    // por si el navegador no dispara end
    setTimeout(kill, (dur+0.3)*1000);
  }
  function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  // lluvia continua
  let rainId = null;
  function startRain(){
    if (rainId) return;
    rainId = setInterval(() => {
      for(let i=0;i<rand(1,2);i++) spawnHeart(); // 1–2 corazones cada tick
    }, 250);
  }
  function stopRain(){ clearInterval(rainId); rainId=null; }

  // interacción: clic/touch = ráfaga
  window.addEventListener('pointerdown', e=>{
    const n = rand(8,14);
    for(let i=0;i<n;i++){
      setTimeout(()=>spawnHeart(e.clientX, true), i*35);
    }
  });
  BTN.addEventListener('click', ()=>{
    const mid = window.innerWidth/2;
    for(let i=0;i<18;i++) setTimeout(()=>spawnHeart(mid + rand(-160,160), true), i*35);
  });

  // arranca
  startRain();

  // manejo de visibilidad para ahorrar batería
  document.addEventListener('visibilitychange', ()=>{
    if(document.hidden) stopRain(); else startRain();
  });

  // reacomodar si cambia el tamaño
  window.addEventListener('resize', ()=>{ /* no hace falta recalcular nada aquí */ });

  // extra: actualizar título dinámicamente con la hora actual
  // (queda lindo y no molesta el mensaje)
  setInterval(()=>{
    document.title = "¿A qué hora pensás venir? ❤️ " + new Date().toLocaleTimeString();
  }, 1000);
})();
</script>
</body>
</html>
